	<h2>Write a function that checks if the given arguments is positive number or negative number or is 0</h2>

		function checkArgument (x) {
			if (x>0) {
				console.log("This number is positiv");
			} else if (x<0) {
				console.log("This number is negativ");
			} else {
				console.log("This is 0");
			}
		}
	</script>
